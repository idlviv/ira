      <tr [class.active]="i === selectedRow" >
          <td class="edit-product-table-first-cell">

            <button type="button" (click)="onClickEditBtn(i, product._id)" class="btn btn-default btn-xs"
                    [class.hidden]="!isEditBtnShow">
               <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

            <button type="submit" class="btn btn-default btn-xs" [class.hidden]="!(i === selectedRow)">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default btn-xs" (click)="onClickCancelEditBtn(i, product._id)"
                    [class.hidden]="!(i === selectedRow)">
              <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
            </button>

          </td>
          <td class="edit-product-table-cells">
            <input type="text" [(ngModel)]="product.itemNumber" [disabled]="!(i===selectedRow)"
                   name="itemNumber" #itemNumber="ngModel" class="form-control input-sm">
          </td>
          <td class="edit-product-table-cells">
            <input type="text" [(ngModel)]="product.name" [disabled]="!(i===selectedRow)"
                   name="name" #name="ngModel" class="form-control input-sm">
          </td>
          <td class="edit-product-table-cells">
            <input type="text" [(ngModel)]="product.price" [disabled]="!(i===selectedRow)"
                   name="price" #price="ngModel" class="form-control input-sm">
          </td>
          <td class="edit-product-table-cells">
            <input type="text" [(ngModel)]="product.mainImgSrc" [disabled]="!(i===selectedRow)"
                   name="mainImgSrc" #mainImgSrc="ngModel" class="form-control input-sm">
          </td>
          <td class="edit-product-table-last-cell">

            <button type="button" class="btn btn-default btn-xs" (click)="onClickDelBtn(i, product._id)"
                    [class.hidden]="!(i === selectedRow)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>

          </td>
        </tr>
    </tbody>
