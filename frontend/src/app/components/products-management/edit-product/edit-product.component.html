<h2 class="page-header">Add product</h2>
    <table class="table">
    <thead>
    <tr>
      <th>Item Number</th>
      <th>Name</th>
      <th>Price</th>
      <th>Img source</th>
      <th>Btn</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.itemNumber}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.mainImgSrc}}</td>
      <td><button (click)="onClickEditBtn($event)"></button></td>
    </tr>
    </tbody>
    </table>
