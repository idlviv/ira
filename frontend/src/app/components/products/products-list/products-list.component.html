<div *ngFor="let submenuItem of submenuList">
  <a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
     [routerLink]="['/products', {outlets: {primary: 'category/' + category0 + '/' + submenuItem,
    productsSubmenu:  'category/' + category0 + '/' + submenuItem}}]">Show {{submenuItem}}</a>
</div>
